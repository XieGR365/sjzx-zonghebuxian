# Docker镜像源配置文件
# 支持配置自定义的Docker镜像源地址

# 镜像源类型：default, aliyun, custom, private, none
MIRROR_TYPE="default"

# 自定义镜像源列表（当MIRROR_TYPE=custom时使用）
CUSTOM_MIRRORS=(
    "https://docker.m.daocloud.io"
    "https://dockerproxy.com"
    "https://docker.mirrors.ustc.edu.cn"
    "https://hub-mirror.c.163.com"
)

# 私有Docker镜像仓库配置（当MIRROR_TYPE=private时使用）
PRIVATE_REGISTRY="your-private-registry.com"
INSECURE_REGISTRY="false"

# DNS服务器配置
DNS_SERVERS=(
    "8.8.8.8"
    "114.114.114.114"
    "223.5.5.5"
)
