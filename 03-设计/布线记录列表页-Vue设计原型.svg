        <text x="40" y="20" class="text tag-text" text-anchor="middle">临港机房</text>
        <circle cx="70" cy="16" r="8" fill="#3b82f6"/>
        <path d="M66 16 L68 18 L74 12" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        
        <rect x="88" y="0" width="80" height="32" rx="6" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5"/>
        <text x="128" y="20" class="text tag-text" text-anchor="middle">金桥机房</text>
