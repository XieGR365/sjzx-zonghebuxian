<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&amp;display=swap');
      .text { font-family: 'Noto Sans SC', sans-serif; }
      .title { font-size: 20px; font-weight: 600; fill: #1e293b; }
      .subtitle { font-size: 14px; font-weight: 500; fill: #64748b; }
      .label { font-size: 13px; font-weight: 500; fill: #475569; }
      .value { font-size: 13px; font-weight: 400; fill: #334155; }
      .table-header { font-size: 13px; font-weight: 600; fill: #64748b; }
      .table-cell { font-size: 13px; font-weight: 400; fill: #334155; }
      .button-text { font-size: 14px; font-weight: 500; fill: #ffffff; }
      .link-text { font-size: 13px; font-weight: 500; fill: #3b82f6; }
      .tag-text { font-size: 12px; font-weight: 500; fill: #3b82f6; }
      .status-success { font-size: 11px; font-weight: 500; fill: #059669; }
      .status-warning { font-size: 11px; font-weight: 500; fill: #d97706; }
      .pagination-text { font-size: 13px; font-weight: 400; fill: #64748b; }
      .hint-text { font-size: 12px; font-weight: 400; fill: #94a3b8; }
    </style>
    
    <filter id="shadow-sm" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.05"/>
    </filter>
    <filter id="shadow-md" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="1400" height="900" fill="#f8fafc"/>

  <!-- 顶部导航栏 -->
  <rect x="0" y="0" width="1400" height="64" fill="#ffffff" filter="url(#shadow-sm)"/>
  
  <!-- Logo和标题 -->
  <g transform="translate(24, 20)">
    <rect x="0" y="0" width="32" height="32" rx="8" fill="#3b82f6"/>
    <path d="M8 16 L12 12 L16 16 L20 12 L24 16" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="44" y="21" class="text title">综合布线记录管理系统</text>
  </g>

  <!-- 上传按钮 -->
