# Docker镜像源配置文件
# 用于指定自定义的Docker镜像源地址

# 镜像源类型：default, aliyun, custom, private, none
# default: 使用默认镜像加速器（中科大、网易、腾讯云）
# aliyun: 使用阿里云镜像加速器
# custom: 使用自定义镜像源（在custom_mirrors中指定）
# private: 使用私有Docker镜像仓库（在private_registry中指定）
# none: 不使用镜像加速器
MIRROR_TYPE=custom

# 自定义镜像源列表（当MIRROR_TYPE=custom时使用）
# 每行一个镜像源URL
CUSTOM_MIRRORS=(
    "http://192.168.19.58:5000"
    "http://192.168.19.58:5001"
)

# 私有Docker镜像仓库地址（当MIRROR_TYPE=private时使用）
# 格式：IP:端口 或 域名:端口
PRIVATE_REGISTRY="192.168.19.58:5000"

# 是否为不安全的私有仓库（不需要HTTPS）
# true: 允许HTTP连接（仅用于测试环境）
# false: 要求HTTPS连接（生产环境推荐）
INSECURE_REGISTRY=false

# DNS服务器列表
DNS_SERVERS=(
    "8.8.8.8"
    "114.114.114.114"
    "223.5.5.5"
)
